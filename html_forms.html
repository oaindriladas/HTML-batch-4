<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML forms</title>
</head>
<body>
    <form>
        <label for="user">Username</label>
        <input type="text" name="user"><br>
        <label for="em">Email address</label>
        <input type="email" name="em"><br>
        <label name="pwd">Password</label>
        <input type="password" name="pwd"><br>
        <label for="hobby">Hobbies</label>
        <input type="checkbox" name="hobby">Reading
        <input type="checkbox" name="hobby">Surfing<br>
        <label for="nation">Nationaltiy</label>
        <input type="radio" name="nation">Resident
        <input type="radio" name="nation">NRI
        <input type="reset" value="Reset">
        <input type="submit" value="Submit">
    </form>
    <table border="1px">
        <tr>
            <th>Sr.no</th>
            <th>Name</th>
            <th>Designation</th>
        </tr>
        <tr>
<td>1</td>
<td>Ramesh</td>
<td>Designer</td>
        </tr>
        <tr>
<td>2</td>
<td>Suresh</td>
<td>Developer</td>
        </tr>
    </table>
</body>
</html>
